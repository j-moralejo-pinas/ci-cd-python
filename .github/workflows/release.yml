name: main_pr

on:
  workflow_call:
    inputs:
      release_type:
        description: 'Type of release: auto, major, minor, or patch (default: auto)'
        required: false
        default: 'auto'
        type: string
    secrets:
      PAT_TOKEN:
        required: true

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  get-workflow-type:
    runs-on: ubuntu-latest
    outputs:
      workflow_type: ${{ steps.get-workflow.outputs.workflow_type }}
    steps:
      - name: Get workflow type from pyproject.toml
        id: get-workflow
        uses: j-moralejo-pinas/ci-cd-python/actions/get-workflow-type@main

  check-source-branch:
    name: check-source-branch
    runs-on: ubuntu-latest
    needs: get-workflow-type
    steps:
      - name: Validate source branch
        uses: j-moralejo-pinas/ci-cd-python/actions/check-source-branch@main
        with:
          allowed_branches: ${{ needs.get-workflow-type.outputs.workflow_type == 'gitflow' && 'dev' || 'main' }}

  create-release-branch:
    name: create-release-branch
    runs-on: ubuntu-latest
    needs: [get-workflow-type, check-source-branch]
    if: needs.get-workflow-type.outputs.workflow_type == 'gitflow'
    steps:
      - name: Run create-branch action
        uses: j-moralejo-pinas/ci-cd-python/actions/create-branch@main
        with:
          pat_token: ${{ secrets.PAT_TOKEN }}
          branch_name: ${{ inputs.release_type == 'major' && 'major' || 'release' }}/${{ github.sha }}

  create-release-pr:
    name: create-release-pr
    runs-on: ubuntu-latest
    needs: [get-workflow-type, create-release-branch]
    if: needs.get-workflow-type.outputs.workflow_type == 'gitflow'
    steps:
      - name: Run create-pr action
        uses: j-moralejo-pinas/ci-cd-python/actions/create-pr@main
        with:
          pat_token: ${{ secrets.PAT_TOKEN }}
          gh_token: ${{ github.token }}
          branch_name: ${{ inputs.release_type == 'major' && 'major' || 'release' }}/${{ github.sha }}

  calculate-version:
    name: calculate-version
    runs-on: ubuntu-latest
    needs: [get-workflow-type, check-source-branch]
    if: needs.get-workflow-type.outputs.workflow_type == 'trunk' || needs.get-workflow-type.outputs.workflow_type == 'github_flow'
    outputs:
      new_version: ${{ steps.semver.outputs.version }}
      new_tag: ${{ steps.semver.outputs.new_tag }}
    steps:
      - name: Calculate new version
        id: semver
        uses: j-moralejo-pinas/ci-cd-python/actions/find-next-semver@main
        with:
          pat_token: ${{ secrets.PAT_TOKEN }}
          bump-type: ${{ inputs.release_type }}

  update-changelog:
    name: update-changelog
    runs-on: ubuntu-latest
    needs: [get-workflow-type, check-source-branch, calculate-version]
    if: needs.get-workflow-type.outputs.workflow_type == 'trunk' || needs.get-workflow-type.outputs.workflow_type == 'github_flow'
    outputs:
      did_push: ${{ steps.update-changelog.outputs.did_push || 'false' }}
      sha: ${{ steps.update-changelog.outputs.sha }}
    steps:
      - name: Update changelog
        id: update-changelog
        uses: j-moralejo-pinas/ci-cd-python/actions/update-changelog@main
        with:
          workflow_type: ${{ needs.get-workflow-type.outputs.workflow_type }}
          pat_token: ${{ secrets.PAT_TOKEN }}
          gh_token: ${{ github.token }}
          new_tag: ${{ needs.calculate-version.outputs.new_tag }}

  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    needs: [get-workflow-type, update-changelog]
    if: needs.get-workflow-type.outputs.workflow_type == 'trunk' || needs.get-workflow-type.outputs.workflow_type == 'github_flow'
    steps:
      - name: Run code quality action
        uses: j-moralejo-pinas/ci-cd-python/actions/code-quality@main

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [get-workflow-type, code-quality]
    if: needs.get-workflow-type.outputs.workflow_type == 'trunk' || needs.get-workflow-type.outputs.workflow_type == 'github_flow'
    steps:
      - name: Run test action
        uses: j-moralejo-pinas/ci-cd-python/actions/test@main

  tag:
    name: tag
    needs: [get-workflow-type, test, update-changelog, calculate-version]
    if: needs.get-workflow-type.outputs.workflow_type == 'trunk' || needs.get-workflow-type.outputs.workflow_type == 'github_flow'
    runs-on: ubuntu-latest
    steps:
      - name: Create tag with pre-calculated version
        uses: j-moralejo-pinas/ci-cd-python/actions/semver-tag@main
        with:
          pat_token: ${{ secrets.PAT_TOKEN }}
          commit-sha: ${{ needs.update-changelog.outputs.did_push == 'true' && needs.update-changelog.outputs.sha || github.sha }}
          new_tag: ${{ needs.calculate-version.outputs.new_tag }}
