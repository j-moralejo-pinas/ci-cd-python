name: Run Tests
description: Install test dependencies and run pytest with coverage.

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get minimum Python version
      id: python-version
      uses: j-moralejo-pinas/ci-cd-python/.github/actions/get-min-python-version@main

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ steps.python-version.outputs.min_python_version }}

    - name: Install test dependencies
      shell: bash
      run: |
        bash "${GITHUB_ACTION_PATH}/install-deps.sh"

    - name: Run tests
      shell: bash
      run: |
        bash "${GITHUB_ACTION_PATH}/run-tests.sh"
